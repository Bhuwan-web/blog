{% block navbar %}
    <nav class="navbar navbar-light navbar-expand-lg mb-3">
        <div class="container-fluid">
            <a href="{%url 'blog_posts:home'%}" class="navbar-brand">Navbar</a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <div class="">
                    <a class="btn btn-info text-white text-decoration-none" href="{%url 'profile:profile' user.id %}">Profile</a>
                    <a class="btn btn-danger text-white text-decoration-none" href="{%url 'user:logout'%}">Logout</a>
                </div>  
                {% else %}
                <div>
                    <a href="{%url 'user:login'%}" class="btn btn-success text-white text-decoration-none">Login</a>
                    <a href="{%url 'user:register'%}" class="btn btn-info text-white text-decoration-none">Signup</a>
                </div>  
                {% endif %}
            </div>
        </div>
    </nav>
{% endblock navbar %}
